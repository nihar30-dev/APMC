<div class="container my-4">
  <h2 class="text-center mb-4">Add Agents</h2>
  <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
    <div formArrayName="agents">
      <div class="card mb-3" *ngFor="let agent of agents.controls; let i=index;">
        <div [formGroupName]="i">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="agentName" placeholder="Agent Name">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="contact" placeholder="Contact">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="company" placeholder="Company Name">
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <button type="button" class="btn btn-danger" (click)="removeAgent(i)"><i class="fa fa-minus"></i></button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="button" class="btn btn-success mr-2" (click)="addAgent()"><i class="fa fa-plus"></i> Add Agent</button>
      <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save Agents</button>
    </div>
  </form>
</div>
