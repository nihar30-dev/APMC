<div class="container mt-5 navContainer">
    
    <button (click)="open('item')" class="btn btn-outline-primary btn-sm itemBtn">
        <h6>ADD ITEM</h6>
    </button>

    <app-modal></app-modal>
    
<div *ngIf="!modalService.showModal">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="row w-100">
            <div class="col-md-4 text-center">
              <a class="navbar-brand nav-link" style="cursor: pointer;" (click)="showContainer(1)">Commodities</a>
            </div>
            <div class="col-md-4 text-center">
              <a class="navbar-brand nav-link" style="cursor: pointer;" (click)="showContainer(2)">Vegetables</a>
            </div>
            <div class="col-md-4 text-center">
              <a class="navbar-brand nav-link" style="cursor: pointer;" (click)="showContainer(3)">Fruit</a>
            </div>
          </div>
        </div>
    </nav>



    <div class="container">
        <div class="card-body card">
            <table class="text-center">
                <div class="row heading">
                    <div class="col col-sm-1 col-md -1 col-lg-1 text-center title">
                        <h6>Item</h6>
                    </div>
                    <div class="col col-sm-2 col-md-2 col-lg-2 text-center title">
                        <h6>Min Price</h6>
                    </div>
                    <div class="col col-sm-2 col-md-2 col-lg-2 text-center title">
                        <h6>Max Price</h6>
                    </div>
                    <div class="col col-sm-2 col-md-2 col-lg-2 text-center title">
                        <h6>Average Price</h6>
                    </div>
                    <div class="col col-sm-2 col-md-2 col-lg-2 text-center title">
                        <h6>Quantity</h6>
                    </div>
                    <div class="col col-sm-2 col-md-2 col-lg-2 text-center title">
                        <h6>Income</h6>
                    </div>
                    <div class="col col-sm-1 col-md -1 col-lg-1 text-center title">
                      <h6>Save</h6>
                  </div>
                </div>
                <div class="card-body card bg-light mb-3">
                  <div>
                    <div class="row" *ngFor="let item of itemsList; let i = index">                
                      <div class="col col-sm-1 col-md -1 col-lg-1 text-center">
                        <p>{{ item }}: </p>
                      </div>
                      
                      <form [formGroup] ="forms[i]" class="form-horizontal form-inline" novalidate>
                      <div class="col col-sm-2 col-md-2 col-lg-2">
                        <input type="text" class="form-control" formControlName="minPrice" placeholder="Min Price" />
                        <div *ngIf="forms[i].get('minPrice')?.invalid && !forms[i].get('minPrice')?.untouched" class="alert alert-danger">
                          Min Price is required.
                        </div>
                      </div>
                
                      <div class="col col-sm-2 col-md-2 col-lg-2">
                        <input type="text" class="form-control" formControlName="maxPrice" placeholder="Max Price" />
                        <div *ngIf="forms[i].get('maxPrice')?.invalid && !forms[i].get('maxPrice')?.untouched" class="alert alert-danger">
                          Max Price is required.
                        </div>
                      </div>
                
                      <div class="col col-sm-2 col-md-2 col-lg-2">
                        <input type="text" class="form-control" formControlName="avgPrice" placeholder="Average Price" />
                        <div *ngIf="forms[i].get('avgPrice')?.invalid && !forms[i].get('avgPrice')?.untouched" class="alert alert-danger">
                          Average Price is required.
                        </div>
                      </div>
                
                      <div class="col col-sm-2 col-md-2 col-lg-2">
                        <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity Sold" />
                        <div *ngIf="forms[i].get('quantity')?.invalid && !forms[i].get('quantity')?.untouched" class="alert alert-danger">
                          Quantity Sold is required.
                        </div>
                      </div>
                
                      <div class="col col-sm-2 col-md-2 col-lg-2">
                        <input type="text" class="form-control" formControlName="income" placeholder="Income" />
                        <div *ngIf="forms[i].get('income')?.invalid && !forms[i].get('income')?.untouched" class="alert alert-danger">
                          Income is required.
                        </div>
                      </div>
                        <button type="submit" class="form-control col col-sm-1 col-md -1 col-lg-1 tick" (click)="onSubmit(i)">
                          <i class="fa fa-check" aria-hidden="true"></i>
                        </button>
                     </form>
                    </div>
                  </div>
                </div>                
            </table>
        </div>
    </div>
</div>
</div>
