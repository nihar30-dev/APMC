<div class="container mt-5 navContainer">
    
    <button (click)="open('item')" class="btn btn-outline-primary btn-sm itemBtn">
        <h6>Add Agents</h6>
    </button>

    <app-modal></app-modal>
    
<div *ngIf="!modalService.showModal">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="row w-100">
            <div class="col-md-4 text-center">
              <a class="navbar-brand nav-link" style="cursor: pointer;" (click)="showContainer(1)">Commodities</a>
            </div>
            <div class="col-md-4 text-center">
              <a class="navbar-brand nav-link" style="cursor: pointer;" (click)="showContainer(2)">Vegetables</a>
            </div>
            <div class="col-md-4 text-center">
              <a class="navbar-brand nav-link" style="cursor: pointer;" (click)="showContainer(3)">Fruit</a>
            </div>
          </div>
        </div>
    </nav>



    <div class="container">
        <div class="card-body card">
            <table class="text-center">
                <div class="row">
                    <div class="col text-center title">
                        <h6>Sr. No.</h6>
                    </div>
                    <div class="col text-center title">
                        <h6>Item Name</h6>
                    </div>
                    <div class="col text-center title">
                        <h6>Min Price</h6>
                    </div>
                    <div class="col text-center title">
                        <h6>Max Price</h6>
                    </div>
                    <div class="col text-center title">
                        <h6>Average Price</h6>
                    </div>
                    <div class="col text-center title">
                        <h6>Quantity</h6>
                    </div>
                    <div class="col text-center title">
                        <h6>Income</h6>
                    </div>
                </div>
                <div class="card-body card bg-light mb-3" *ngFor="let item of itemsList; let i = index ">
                    <form [formGroup]="ratesForm" (ngSubmit)="onSubmit(ratesForm)" novalidate>
                    <div class="row">

                        <div class="col text-center">
                            <p>{{ i + 1 }}</p>
                        </div>

                        <div class="coloumn text-center">
                            <p>{{ item }}</p>
                        </div>
              
                        <div class="coloumn form-group">
                          <label for="minPrice">Min Price:</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="minPrice"
                            placeholder="Min Price"/>
                          <div
                            *ngIf=""
                            class="alert alert-danger">
                            Min Price is required.
                          </div>
                        </div>
              
                        <div class="coloumn form-group">
                          <label for="maxPrice">Max Price:</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="maxPrice"
                            placeholder="Max Price"/>
                          <div
                            *ngIf=""
                            class="alert alert-danger">
                            Max Price is required.
                          </div>
                        </div>
              
                        <div class="coloumn form-group">
                          <label for="avgPrice">Average Price:</label>
                          <input
                            type="text"
                            class="form-control"
                            formControlName="avgPrice"
                            placeholder="Average Price"/>
                          <div
                            *ngIf=""
                            class="alert alert-danger">
                          </div>
                        </div>
            
                        <div class="coloumn form-group">
                            <label for="quantity">Quantity Sold:</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="quantity"
                              placeholder="Quantity Sold"/>
                            <div
                              *ngIf=""
                              class="alert alert-danger">
                            </div>
                          </div>
            
                          <div class="coloumn form-group">
                            <label for="income">Income:</label>
                            <input
                              type="text"
                              class="form-control"
                              formControlName="income"
                              placeholder="Income"/>
                            <div
                              *ngIf=""
                              class="alert alert-danger">
                            </div>
                          </div>
                        </div>
                    </form>
                </div>
            </table>
        </div>
    </div>
</div>
</div>
