<div *ngIf="isLogIn">
    <div class="container">Hello</div>
    <div class="container">Name : {{userInfo?.info?.name}}</div>
    <div class="container">E-mail : {{userInfo?.info?.email}}</div>
    <div class="container"><img src="{{userInfo?.info?.picture}}"></div>
    <div class="container">
        <button (click)="logout()">Logout</button>
    </div>
</div>

<div class="container">
    <form
            *ngIf="isLoggedIn"

            (ngSubmit)="f.valid && onSubmit()"
            #f="ngForm"
            novalidate>

        <div class="form-group">
            <!-- username input -->
            <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control"
                       [(ngModel)]="form.username"
                       required
                       #username="ngModel"
                       [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
                <label class="form-label" for="username">Username</label>
                <div
                        class="alert alert-danger"
                        role="alert"
                        *ngIf="username.errors && f.submitted" class="invalid-feedback">
                    Username is required!
                </div>
            </div>
        </div>

        <div class="form-group">
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control"
                       name="password"
                       [(ngModel)]="form.password"
                       required
                       minlength="6"
                       #password="ngModel"
                       [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <div class="form-group">
            <!-- Submit button -->
            <!-- <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button> -->
            <div *ngIf="!isLogIn">
                <button class="btn btn-primary btn-block mb-4">Login</button>
            </div>
        </div>
        <div class="form-group">


            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>

                <button type="button" class="btn btn-link btn-floating mx-1" (click)="signIn()">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </button>
            </div>

        </div>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </form>

</div>
