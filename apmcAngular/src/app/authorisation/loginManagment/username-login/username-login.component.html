

<div *ngIf="isLogIn">
  <div class="container">Hello</div>
  <div class="container">Name : {{userInfo?.info?.name}}</div>
  <div class="container">E-mail : {{userInfo?.info?.email}}</div>
  <div class="container"><img src= "{{userInfo?.info?.picture}}"></div>
  <div class="container">
      <button (click)="logout()">Logout</button>
  </div>
</div>


<form>
  <div class="container">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Username</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>

  
    <!-- Submit button -->
    <!-- <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button> -->
    <div *ngIf="!isLogIn" >
      <button class="btn btn-primary btn-block mb-4">Login</button>
    </div>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>

      <button type="button" class="btn btn-link btn-floating mx-1" (click)="signIn()">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </button>
      
    </div>
  </div>
  </form>
