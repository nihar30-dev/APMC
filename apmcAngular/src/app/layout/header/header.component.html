<header class="header">

    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="../../../../assets/images/123.png" loading="lazy" alt="APMC Logo"
                     class="logo-img rounded-circle" />
            </div>
            <h1 class="company-name">
                <a class="apmcHome" routerLink="/home">APMC Gondal</a>
            </h1>
        </div>
        <div class="right">
            <span class="material-icons-outlined"> download </span>
            <a href="#" class="headerLinks">Download App</a>
            <span class="material-icons-outlined" *ngIf="!isLoggedIn"> login </span>
            <a routerLink="login" class="headerLinks" *ngIf="!isLoggedIn">Log In</a>
            <span class="material-icons-outlined" *ngIf="isLoggedIn"> logout </span>
            <a href="#" class="headerLinks" *ngIf="isLoggedIn" (click)="logout()">Log Out</a>
        </div>
    </div>
</header>
