
    <div class="container">

      <form name="form" class="card bg-light mb-3" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h2 class="text-center mb-4 card-header">Sign Up</h2>
        <div class="card-body">
              <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                  <div *ngIf="username.errors['required']">Username is required.</div>
                  <div *ngIf="username.errors['minlength']">Username must be at least 3 characters.</div>
                  <div *ngIf="username.errors['maxlength']">Username cannot be more than 20 characters.</div>
                </div>
              </div>

              <div class="form-group">
                <label >Password:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                  <div *ngIf="password.errors['required']">Password is required.</div>
                  <div *ngIf="password.errors['minlength']">Password must be at least 6 characters.</div>
                </div>
              </div>

<!--            <div class="form-group">-->
<!--                <label>Confirm Password:</label>-->
<!--                <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="form.password2" required #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.errors }">-->
<!--                <div *ngIf="confirmPassword.errors && f.submitted" class="invalid-feedback">-->
<!--                    <div *ngIf="confirmPassword.errors['required']">Confirm Password is required.</div>-->
<!--                    <div *ngIf="form.password !== form.password2">Passwords do not match.</div>-->
<!--                </div>-->
<!--            </div>-->

              <div class="form-group">
                <label >Contact:</label>
                <input type="text" class="form-control" name="contact" [(ngModel)]="form.contact" required #contact="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contact.errors }">
                <div *ngIf="contact.errors && f.submitted" class="invalid-feedback">
                  <div *ngIf="contact.errors['required']">Contact is required.</div>
                </div>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Sign Up</button>
                <button type="reset" class="btn btn-secondary ml-2"><i class="fa fa-eraser"></i> Clear</button>
              </div>
                <span>Already a member?</span><a routerLink="/login">Login</a>
              <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed! {{ errorMessage }}
              </div>
            </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
  </div>
