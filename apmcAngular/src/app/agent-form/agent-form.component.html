<div class="container my-4">
  <h2 class="text-center mb-4">Add Agent</h2>
  <form [formGroup]="agentForm" (ngSubmit)="onSubmit(agentForm)" novalidate>
    <div class="card mb-3">
      <div class="card-body p-4">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="shops">Shop Number:</label>
              <select 
                class="form-select form-control" 
                name="shopNo"
                id="shopNo"
                formControlName="shopNo"
                aria-label="Select a shop">
                <option selected disabled>Select Shop</option>
                <option [value]="shopno.shopId" *ngFor="let shopno of availableShopNo">
                  {{ shopno.shopNo }}
                </option>
              </select>
          </div>

          <div class="col-md-6 form-group">
            <label for="agentName">Agent Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="agentName"
              placeholder="Agent Name"
            />
            <div
              *ngIf="
                agentForm.get('agentName')?.invalid &&
                !agentForm.get('agentName')?.untouched
              "
              class="alert alert-danger"
            >
              Agent name is required.
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label for="company">Company:</label>
            <input
              type="text"
              class="form-control"
              formControlName="companyName"
              placeholder="Company Name"
            />
            <div
              *ngIf="
                agentForm.get('companyName')?.invalid &&
                !agentForm.get('companyName')?.untouched
              "
              class="alert alert-danger"
            >
              Company name is required.
            </div>
          </div>

          <div class="col-md-6 form-group">
            <label for="contact">Contact:</label>
            <input
              type="text"
              class="form-control"
              formControlName="contact"
              placeholder="Contact"
            />

            <div
              *ngIf="
                agentForm.get('contact')?.invalid &&
                agentForm.get('contact')?.touched
              "
              class="alert alert-danger"
            >
              Contact number should be 10 digits.
            </div>
          </div>
        </div>

        <div class="col-md-12 form-group text-right">
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="agentForm.invalid"
      >
        <i class="fa fa-save"></i> Save Agents
      </button>
    </div>
  </form>
</div>
