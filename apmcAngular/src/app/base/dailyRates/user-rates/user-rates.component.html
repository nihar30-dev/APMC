<!--Date picker for selecting date to see Daily Rates-->
    <div class="dateContainer mt-5">
    <form>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="input-group">
                <input
                        class="form-control"
                        placeholder="dd/mm/yyyy"
                        name="d2"
                        #c2="ngModel"
                        [(ngModel)]="model2"
                        ngbDatepicker
                        (ngModelChange)="onDateSelect(d2)"
                        #d2="ngbDatepicker"
                        [maxDate]="maxDate"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
            </div>
        </div>
    </form>
    </div>

<!--Navbar for changing tabs based on itemTypes-->
<div class="col-lg-12 col-md-12 col-sm-6" >
<ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="active">
    <li [ngbNavItem]="i" *ngFor="let itemType of itemTypes; let i= index ">
        <a class="navText" ngbNavLink (click)="showContainer(i)">{{itemType['itemTypeName'] | titlecase}}</a>
    </li>
</ul>
</div>


<!--Table of DailyRates-->

<table  class="table table-striped" style="background-color: white">
    <thead>
    <tr>
        <th scope="col">Item name</th>
        <th scope="col">Min Price</th>
        <th scope="col">Max Price</th>
        <th scope="col">Average Price</th>
        <th scope="col">Quantity(Bags)</th>
        <th scope="col">Quantity(quintel)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itemList; let i = index">
        <td>{{ item['item']['itemName'] | titlecase }}</td>
        <td>{{ item['minPrice'] }}</td>
        <td>{{ item['maxPrice'] }}</td>
        <td>{{ item['avgPrice'] }}</td>
        <td>{{ item['quantity'] }}</td>
        <td>{{ item['quantity']/2 }}</td>
    </tr>
    </tbody>
</table>
