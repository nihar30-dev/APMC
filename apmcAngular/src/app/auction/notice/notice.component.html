

<div class="form-container">
  <form [formGroup]="noticeForm" (ngSubmit)="onSubmit(noticeForm)" novalidate>
    <h2>ADD NOTICE</h2>
    <div class="form-group">
      <label for="heading">Heading:</label>
      <input type="text" id="heading" formControlName="heading" class="form-control" required>
      <div *ngIf="noticeForm.controls['heading']?.invalid && noticeForm.controls['heading']?.['touched']" class="alert alert-danger">
        Heading is required.
      </div>
    </div>
    <div class="form-group">
      <label for="details">Details:</label>
      <textarea id="details" formControlName="details" class="form-control" required></textarea>
      <div *ngIf="noticeForm.get('details')?.['invalid'] && noticeForm.get('details')?.['touched']" class="alert alert-danger">
        Details are required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!noticeForm.valid">Submit</button>
  </form>
</div>
