<div class="container my-4">
    <h2 class="text-center mb-4">Add New Item</h2>
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit(itemForm)" novalidate>
      <div class="card mb-3">
        <div class="card-body p-4">
          <div class="row">

            <div class="col-md-6 form-group">
              <label >Item Type</label>
                <select 
                  class="form-select form-control"
                  id="itemType"
                  formControlName="itemTypeId">
                  <option selected disabled>Select ItemType</option>
                  <option [value]="itemtype['itemTypeId']" *ngFor="let itemtype of ItemTypes">
                    {{ itemtype['itemTypeName'] }}
                  </option>
                </select>
            </div>

            <div class="coloumn form-group">
                <label >Item Name:</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="itemName"
                  placeholder="Item Name"/>
                <div
                  *ngIf="
                  itemForm.get('itemName')?.invalid &&
                  !itemForm.get('itemName')?.untouched"
                  class="alert alert-danger">
                  Item name is required.
                </div>
            </div>
  
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <div class="d-flex align-items-center">
          <button type="reset" class="btn btn-outline-danger btn-sm">Reset</button>
          <button type="submit" class="btn btn-outline-primary btn-sm" [disabled]="itemForm.invalid">Add Item</button>
        </div>        
      </div>
    </form>
  </div>
